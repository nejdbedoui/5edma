<ngx-bread-crumb></ngx-bread-crumb>
<nb-card >
  <nb-card-header>
    <div class="row">
      <div class="col-md-6"><span style="font-size: 20px;">Gestion des Ingrédients</span></div>
      <div class="col-md-6">
        <!-- <span style="float: right">({{citoyens.length}} résultats)&nbsp;&nbsp;</span> -->
        <span style="float: right">{{dt.totalRecords}} Ingredient(s)&nbsp;&nbsp;</span>

</div>
    </div>
  </nb-card-header>
  <nb-card-body>
      <div class="row">
            <div class="col-md-6">
                </div>
                <div class="col-md-2">
                </div>
                <div class="col-md-4">
                    <div class="" style="text-align: center; margin-top: 8px;">
                        <button type="button" (click)="addIngredient()" style="float: right;"  class="icon-btn add-btn">  
                          <div class="add-icon"></div>
                          <div class="btn-txt">Ajouter un Nouveau Ingredient</div>
                        </button>
                      </div>
                </div>
      </div>
      <br>
              <p-table #dt [columns]="cols" [value]="ingredients" [loading]="loading"[responsive]="true" [paginator]="true"  [rowsPerPageOptions]="[20,30,50]" [rows]="20" >
                    <ng-template pTemplate="header">
                        <tr>
                            <th pSortableColumn="couleur">Couleur  <p-sortIcon field="couleur"></p-sortIcon></th>
                            <th pSortableColumn="designation">Désignation  <p-sortIcon field="designation"></p-sortIcon></th>
                            <th>Action</th>
                        </tr>
                    </ng-template>
                    <ng-template pTemplate="body" let-table>
                        <tr>
                            <td><button class="btn" [ngStyle]="{'background-color': table.couleur!=null ? table.couleur : null}"></button></td>
                            <td>{{table.designation}}</td>
                            <td> <i (click)="editIngredient(table)"  class="far fa-edit cursor buttonround editbutton"></i>&nbsp;&nbsp;
                                <i (click)="deleteIngredient(table)" class="far fa-trash-alt cursor buttonround deletebutton"></i>
                            </td>
                        </tr>
                    </ng-template>
                    <ng-template  pTemplate="emptymessage" let-table>
                        <tr>
                            <td [attr.colspan]="table.length" >
                                <div style="display: flex;
                                justify-content: center;">
                                    La liste est vide
                                </div>
                                
                            </td>
                        </tr>
                    </ng-template>
                </p-table>
                
  </nb-card-body>
</nb-card>

<p-dialog  header="Supprimer Ingeredient" [(visible)]="diplayIngeredient" [modal]="true" [responsive]="true" [style]="{width: '700px', minWidth: '200px'}" [minY]="70"
[maximizable]="true" [baseZIndex]="10">
Voulez-vous bien supprimer cette Ingeredient ?
<p-footer>
    <button type="button" nbButton [status]="'danger'" (click)="diplayIngeredient=false;delete()">Supprimer</button>
    <button type="button" nbButton  (click)="diplayIngeredient=false"  class="ui-button-secondary">Quitter</button>
  </p-footer>
</p-dialog>
