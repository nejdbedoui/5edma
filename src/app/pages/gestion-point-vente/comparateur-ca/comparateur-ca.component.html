    <form [formGroup]="dynamicForm" >
        <div class="row" >
            <div class="col-md-12" style="display: flex; justify-content: center">
                    <nb-radio-group [(ngModel)]="choixc" [ngModelOptions]="{standalone: true}">
                            <nb-radio  style="display: inline !important;"
                              *ngFor="let item of choixCompare"
                              [value]="item.value">
                              {{ item.label }}
                            </nb-radio>
                    </nb-radio-group>
                    
            </div>
        </div>
        <br>
        <div class="row" *ngIf="choixc=='0'">
        <div class="col-sm-5" >
            Veuillez choisir un point de vente*
            <nb-select fullWidth  formControlName="remise"  >
                <nb-option *ngFor="let item of pointventes" [value]="item" >
                {{ item.designation }}
                </nb-option>
            </nb-select>
        </div>
        </div>
        <div class="row" >
            <div class="col-md-12" style="display: flex; justify-content: center">
                    <nb-radio-group formControlName="choixlevel1">
                            <nb-radio  style="display: inline !important;"
                              *ngFor="let item1 of CompareLevel1"
                              [value]="item1.value">
                              {{ item1.label }}
                            </nb-radio>
                    </nb-radio-group>
                    
            </div>
        </div>
        <button type="button" nbButton  (click)="addticket()">Ajouter</button>
    <div class="row" >
        <div *ngFor="let ticket of t.controls; let i = index" class="list-group list-group-flush col-12">
            <div class="list-group-item col-12">
                <h5 class="card-title">Journ√©e {{i + 1}}</h5>
                <div [formGroup]="ticket" class="form-row">
                    <div class="form-group col-6">
                        <label>Date</label>
                        <!-- <input type="text" formControlName="name" class="form-control" [ngClass]="{ 'is-invalid': submitted && ticket.controls.name.errors }" /> -->
                        <p-calendar  fullWidth formControlName="name" placeholder="date" class="disgness pos"  dateFormat="dd-mm-yy"   ></p-calendar>

                        <div *ngIf="submitted && ticket.controls.name.errors" class="invalid-feedback">
                            <div *ngIf="ticket.controls.name.errors.required">la date est obligatoire!</div>
                        </div>
                    </div>
                    <div class="form-group col-6">
                   <div>
                    <button type="button" nbButton [status]="'danger'" (click)="deleteJournee(i)">Supprimer</button>
 
                   </div>

                    </div>
                </div>
            </div>
        </div>

    </div>
    <br>
    <div class="row" style="text-align: right;">
        <div class="col-12">
            <div class="text-right">
        <button nbButton (click)="rempliraxes()" class="btn pull-right">Afficher la coubre</button>
        <button nbButton [status]="'danger'" (click)="resetCourbe()" style="margin-left: 1%;">Reset</button>
    </div>
    </div>
    </div>
    <br>
    <div class="card" *ngIf="displayCb">
        <h5>Comparaison CA</h5>
        <p-chart type="line" [data]="multiAxisData" [options]="multiAxisOptions"></p-chart>
    </div>
    
</form>
  </nb-card-body>
  </nb-card>
