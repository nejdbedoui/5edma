<ngx-bread-crumb></ngx-bread-crumb>
<nb-card >
  <nb-card-header>
    <div class="row">
      <div class="col-md-6"><span style="font-size: 20px;">Gestion des Règles d'utilisation</span></div>
    </div>
  </nb-card-header>
  <nb-card-body>
      <div class="row">
            <div class="col-md-6">
                </div>
                <div class="col-md-2">
                </div>
                <div class="col-md-4">
                    <div class="" style="text-align: center; margin-top: 8px;">
                        <button type="button" (click)="addtable()" style="float: right;"  class="icon-btn add-btn">  
                          <div class="add-icon"></div>
                          <div class="btn-txt">Ajouter une Nouvelle Régle d'utilisation</div>
                        </button>
                      </div>
                </div>
      </div>
      <br>
              <p-table [columns]="cols" [value]="regles" [loading]="loading" [responsive]="true" [paginator]="true"  [rowsPerPageOptions]="[20,30,50]"  [rows]="20">
                    <ng-template pTemplate="header">
                        <tr>
                            <th>Nombre minimial de passage pour activer la carte</th>
                            <th>Solde minimal pour réglement avec la carte</th>
                            <th>Action</th>
                        </tr>
                    </ng-template>
                    <ng-template pTemplate="body" let-table>
                        <tr>
                            <td>{{table.minPresent}}</td>
                            <td>{{table.minSolde}}</td>
                            <td> <i (click)="edittable(table)" class="far fa-edit cursor  buttonround editbutton"></i>&nbsp;&nbsp;
                                <i (click)="deletetable(table)"  class="far fa-trash-alt cursor  buttonround deletebutton"></i>
                            </td>
                        </tr>
                    </ng-template>
                    <ng-template  pTemplate="emptymessage" let-table>
                        <tr>
                            <td [attr.colspan]="table.length" >
                                <div style="display: flex;
                                justify-content: center;">
                                    La liste est vide
                                </div>
                                
                            </td>
                        </tr>
                    </ng-template>
                </p-table>
                
  </nb-card-body>
</nb-card>
<p-dialog  header="Supprimer Regle" [(visible)]="diplayregle" [modal]="true" [responsive]="true" [style]="{width: '700px', minWidth: '200px'}" [minY]="70"
[maximizable]="true" [baseZIndex]="10">
Voulez-vous bien supprimer cette Régle d'utilisation ?
<p-footer>
    <button type="button" nbButton [status]="'danger'" (click)="diplayregle=false;deleteregle()">Supprimer</button>
    <button type="button" nbButton  (click)="diplayregle=false"  class="ui-button-secondary">Quitter</button>
  </p-footer>
</p-dialog>
