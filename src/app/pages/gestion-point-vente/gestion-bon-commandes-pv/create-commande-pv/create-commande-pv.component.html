<ngx-bread-crumb></ngx-bread-crumb>
<nb-card  [nbSpinner]="loading" nbSpinnerStatus="primary" >
  <nb-card-header>
    <div class="row">
      <div class="col-md-6"><span style="font-size: 20px;">Cr√©er une Commande </span></div>
    </div>
  </nb-card-header>
  <nb-card-body>
   
    <br>
    <p-table [value]="ListeDetailCommande"  autoLayout ="true">
        <ng-template pTemplate="header">
            <tr>
                <th>Produit</th>
                <th>Quantite</th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-detail>
            <tr>
                <td>{{detail.nomProduit}}</td>
                <td>
                    <div class="form-group">
                    <input type="number" maxlength="100" nbInput  placeholder="Quantite Demander" [(ngModel)]="detail.quantiteDemande">
                  </div>
                </td>
            </tr>
        </ng-template>
    </p-table>
    <div class="row">
        <div class="col-6">
            <button (click)="returntolist()"  nbButton type="reset"  status="danger" style="float: left ;background: #ff3d71; margin-top: 15px; " [shape]="'round'" >Annuler</button>

        </div>
        <div class="col-6">
            <button  type="button" (click)="Submit()"  nbButton status="success" class="button-style"  style="float: right; margin-top: 15px;" [shape]="'round'">Enregistrer</button>

        </div>
</div>
  </nb-card-body>
</nb-card>
