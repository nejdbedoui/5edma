<ngx-bread-crumb></ngx-bread-crumb>
<nb-card  [nbSpinner]="loading" nbSpinnerStatus="primary" >
  <nb-card-header>
    <div class="row">
      <div class="col-md-6"><span style="font-size: 20px;">Modifier un Cadeau</span></div>
    </div>
  </nb-card-header>
  <nb-card-body>
        <form [formGroup]="cadeauForm" (ngSubmit)="addcadeau()">
               
              <div class="row">
                <div class="col-sm-6">
                  <div class="form-group">
                    <label  class="label">Type : <span style="color: red">*</span></label>
                    <nb-select fullWidth formControlName="type" placeholder="Type Cadeau" [status]="isFormSubmitted && (formControls.type.errors ) ? 'danger': ''" >
                      <nb-option *ngFor="let item of Types" [value]="item.value">
                        {{ item.label }}
                      </nb-option>
                    </nb-select>
                    <label *ngIf=" isFormSubmitted && (formControls.type.errors )" class="label-has-error"><i class="fas fa-exclamation-circle"></i>Veuiller choisir un type de cadeau</label>  
                  </div>
                </div>
                <div class="col-sm-6">
                  <div class="form-group">
                    <label  class="label">Valeur : <span style="color: red">*</span></label>
                    <input maxlength="100" type="number" onkeypress="return event.charCode >= 46" min="0" formControlName="valeur" nbInput fullWidth  placeholder="Valeur" >
                    <label *ngIf=" isFormSubmitted && (formControls.valeur.errors )" class="label-has-error"><i class="fas fa-exclamation-circle"></i>Veuiller remplir la valeur du cadeau</label>  
                </div>
                </div>
              </div>
              <div class="row">
                <div class="col-sm-6 centreVerticalement" >
                    <label  class="label">Date DÃ©but :</label>
                    <p-calendar  formControlName="datedebut" placeholder="date" class="disgness pos"  dateFormat="dd-mm-yy" [locale]="calendar"  ></p-calendar>
                </div>
                <div class="col-sm-6 centreVerticalement" >
                    <label  class="label">Date Fin :</label>
                    <p-calendar  formControlName="datefin"  placeholder="date" class="disgness pos"  dateFormat="dd-mm-yy" [locale]="calendar"  ></p-calendar>

                </div>
            </div>
            <br>
            <div class="row">
                <div class="col-6">
                    <nb-checkbox formControlName="fActif"  status="success">Actif</nb-checkbox> 
                </div>
            </div>
              <div class="row" >
                <div class="col-6" >
                    <button (click)="returntolist()"  nbButton type="reset"  status="danger" style="float: left ;background: #ff3d71; margin-top: 15px; " [shape]="'round'" >Annuler</button>
      
                </div>
                <div class="col-6" >
                    <button  type="submit"   nbButton status="success" class="button-style"  style="float: right;" [shape]="'round'">Enregistrer</button>
      
                </div>
      </div>
              </form>               
  </nb-card-body>
</nb-card>
